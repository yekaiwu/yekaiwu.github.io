{{- $images := split (.Get "images") "," -}}
<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:0.75rem;margin:1.5rem 0;">
  {{- range $images -}}
  {{- $name := strings.TrimSpace . -}}
  {{- $img := $.Page.Resources.GetMatch $name -}}
  {{- if $img -}}
  <a href="{{ $img.RelPermalink }}" target="_blank" style="display:block;overflow:hidden;border-radius:8px;border:1px solid rgba(255,255,255,0.08);box-shadow:0 2px 12px rgba(0,0,0,0.3);">
    <img src="{{ $img.RelPermalink }}" alt="Chess Coach screenshot" loading="lazy"
      style="width:100%;height:auto;display:block;border-radius:8px;transition:transform 0.25s ease;"
      onmouseover="this.style.transform='scale(1.03)'"
      onmouseout="this.style.transform='scale(1)'">
  </a>
  {{- end -}}
  {{- end -}}
</div>
